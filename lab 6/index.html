        <h2>What are dogs?</h2>
        <p>Dogs are domesticated mammals that belong to the Canidae family and the Carnivora order. Their scientific name is Canis lupus familiaris. Dogs are a subspecies of the gray wolf and are related to foxes and jackals.</p>
